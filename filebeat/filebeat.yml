filebeat:
  prospectors:
    - paths:
      - /var/log/*.log
      input_type: log
      document_type: python
      scan_frequency: 10s
      fields:
        indice: 'smartcapturez1'
output:
  logstash:
    hosts: ["logstash:5044"]
logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
  selectors: ["*"]
  level: warning
