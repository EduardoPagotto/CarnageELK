loggin:
  version: 1
  disable_existing_loggers: false
  formatters:
    detailed:
      datefmt: '%Y-%m-%d %H:%M:%S'
      format: '%(asctime)s %(levelname)s %(process)d %(threadName)s %(filename)s %(lineno)d %(funcName)s %(message)s'
    normal:
      datefmt: '%Y-%m-%dT%H:%M:%S%z'
      format: '{"APP":"TESTE_APP1", "time":"%(asctime)s", "level":"%(levelname)s", "data":%(message)s}'
    syslog:
      format: 'testeapp %(levelname)s process_name=%(processName)s thread_name=%(threadName)s func_name=%(funcName)s message_app=%(message)s'
    syslog2:
      format: '%(levelname)-8s TESTE_APP %(process)d %(thread)d %(funcName)s %(message)s'     
  handlers:
    teste_handler:
      backupCount: 30
      class: logging.handlers.TimedRotatingFileHandler
      delay: true
      encoding: utf8
      filename: ./data/logs/logDireto.log
      formatter: normal
      interval: 1
      when: midnight
    sys:
      address:
      - localhost
      - 514
      class: logging.handlers.SysLogHandler
      facility: local5
      formatter: syslog
  # loggers:
  #   testez1:
  #     handlers:
  #     - teste_handler
  #     #- sys
  #     #level: DEBUG
  #     propagate: 'no'
  root:
    handlers:
    - teste_handler
    #- sys
    level: DEBUG
