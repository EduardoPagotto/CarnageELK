loggin:
  version: 1
  disable_existing_loggers: false
  formatters:
    detailed:
      datefmt: '%Y-%m-%d %H:%M:%S'
      format: '%(asctime)s %(levelname)s %(process)d %(threadName)s %(filename)s %(lineno)d %(funcName)s %(message)s'
    normal:
      datefmt: '%H:%M:%S'
      format: '%(asctime)s %(levelname)-8s %(message)s'
    syslog:
      format: '%(levelname)s TESTE_APP %(processName)s %(threadName)s %(funcName)s %(message)s'
    syslog2:
      format: '%(levelname)-8s TESTE_APP %(process)d %(thread)d %(funcName)s %(message)s'     
  handlers:
    teste_handler:
      backupCount: 30
      class: logging.handlers.TimedRotatingFileHandler
      delay: true
      encoding: utf8
      filename: ./log/logDireto.log
      formatter: normal
      interval: 1
      when: midnight
    sys:
      address:
      - localhost
      - 514
      class: logging.handlers.SysLogHandler
      facility: local5
      formatter: syslog
  # loggers:
  #   testez1:
  #     handlers:
  #     - teste_handler
  #     #- sys
  #     #level: DEBUG
  #     propagate: 'no'
  root:
    handlers:
    - teste_handler
    - sys
    level: DEBUG
